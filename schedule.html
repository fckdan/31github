<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Расписание</h1>

  <table>
    <thead>
      <tr>
        <th>Время</th>
        <th>Понедельник</th>
        <th>Вторник</th>
        <th>Среда</th>
        <th>Четверг</th>
        <th>Пятница</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 - 10:00</td>
        <td>Урок 1</td>
        <td>Урок 2</td>
        <td>Отдых</td>
        <td>Урок 3</td>
        <td>Урок 4</td>
      </tr>
      <!--  -->
    </tbody>
  </table>

  <button onclick="toggleVisibility()">Показать/скрыть расписание</button>

  <script>
    function toggleVisibility() {
      const table = document.querySelector('table');
      table.style.display = (table.style.display === 'none' || table.style.display === '') ? 'table' : 'none';
    }
  </script>

</body>
</html>
